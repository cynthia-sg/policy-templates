readme: |-
  This package contains the following policies:

  ## `network`

  - cnp-mitre-egress-ftp-rule

  This policy will block the outbound FTP connections

  - cnp-mitre-ingress-ftp-rule

  This policy will block the inbound FTP connection

  - cnp-mitre-dns-egress-allow-only-matchname

  dns-egress allow only matchnames

  - cnp-mitre-egress-t1071-ftp-rule

  Policy to Deny FTP Outgoing Traffic

  - cnp-mitre-egress-deny-external-communication-from-mysql-pod

  To block all external world communication from mysql pod and limit it to specific pods

  - cnp-mitre-ingress-allow-mysql-pod-communication-on-3306

  To allow communication to mysql pods from specific pods on port 3306

  - cnp-mitre-t1071-ingress-ftp-rule

  Policy to Deny FTP Incoming Traffic

  - cnp-mitre-postgresql-port

  This Policy will Protect PostgreSQL External Access from unknown IP's

  - ccnp-mitre-t1041-deny-interpreted-procs-outbound-network-activity

  This policy will deny any outbound network activity performed by any interpreted program (perl, python, ruby, etc.)

  - cnp-mitre-t1210-ingress-block-helm-tiller-endpoint

  Policy to Deny Access to tiller endpoint on port 44134

  - cnp-mitre-t1496-egress--crypto-miner-ip-blocking

  The policy will block crypto-miner hijacking

  - cnp-mitre-t1552-block-cloud-instance-metadata-access-from-pods

  The policy will block access to cloud metadata ips from containers

  - cnp-mitre-t1571-ingress

  Adversaries may communicate using a protocol and port paring that are typically not associated. Block all non-standard ports and protocol

  - cnp-mitre-t1571-mysql-ingress

  Allow ingress communication only through standard ports of MySQL pods

  - cnp-mitre-t1571-postgresql-ingress

  Allow ingress communication only through standard ports of PostgresSQL

